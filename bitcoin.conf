# Run in regtest mode
regtest=1

# Allow RPC connections
server=1

# RPC credentials
rpcuser=xyz
rpcpassword=xyz

# RPC listening port (default for regtest is 18443)
# rpcport=18443

# (Optional) Fee configuration
paytxfee=0.0001       # Default fee rate in BTC/kB
fallbackfee=0.0002    # Fallback fee if fee estimation is not available
mintxfee=0.00001      # Minimum fee rate in BTC/kB
txconfirmtarget=1     # Aim for confirmation in 1 block

# (Optional) Keep transaction index (useful for some RPC calls)
# txindex=1

# (Optional) Run bitcoind in the background as a daemon (Linux/Unix only)
# daemon=1
